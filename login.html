<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <title>Task Manager--login</title>
    </head>

    <body>
        <header class="header">
            <img  class="header__logo"                     src="header.png">
            <img  class="header__btn"   id="headerHomeBtn" src="home.png" >
        </header>

        <div class="login-container">
            <h2>ログイン</h2>
            <form>
                <div class="input-group">
                    <label for="userName">お名前</label>
                    <input type="text" id="userName" name="username" required>
                </div>

                <button type="button" class="login-btn" id="btnLogin">ログイン</button>

                <p class="register-link">アカウントをお持ちでない場合でもログインすることで<br>自動的にアカウントが登録されます</p>
            </form>
        </div>

        <script type = "module" src="TaskManager.js"></script>
    </body>
</html>
